{% extends 'base.html' %}
{% block content %}
{% load cart_tag %}

{% for key,value in request.session.cart.items %}

<div class="card" style="width: 18rem;">
  <img src="{{value.image}}" class="card-img-top" alt="..." style="width: 180px">
  <div class="card-body">
    <h5 class="card-title">{{value.name}}</h5>
  </div>


<p>{{value.content|truncatewords:10}}</p>
  <div class="card-body">

  </div>
</div>
{% endfor %}
<a href="{% url 'cart_clear' %}">Clear Cart</a>

{% endblock %}
