{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for post in results %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="width: 50px; height: auto;" src="{{ post.image.url }}" alt="#">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h5>
        <p class="card-text">{{ post.content | truncatewords:10 }}</p>

      </div>
    </div>
  </div>
</div>



    {% endfor %}

{% endblock %}
